<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="subDB.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column">
    <md-toolbar layout="row">
      <div>
      <div class="md-toolbar-tools">

        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>subDB</h1>

        <md-button>Ayuda</md-button>
        <md-button>Acerca de ...</md-button>
      </div>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

        </md-sidenav>
        <div layout="column" flex id="content"  ng-controller="AppCtrl as ctrl" layout="column" ng-cloak>
            <md-content layout="column" flex class="md-padding">
              <form ng-submit="$event.preventDefault()">
              <md-autocomplete
                ng-disabled="ctrl.isDisabled"
                md-no-cache="ctrl.noCache"
                md-selected-item="ctrl.selectedItem"
                md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                md-search-text="ctrl.searchText"
                md-selected-item-change="ctrl.selectedItemChange(item)"
                md-items="item in ctrl.querySearch(ctrl.searchText)"
                md-item-text="item.name"
                md-min-length="0"
                placeholder="Pick an Angular repository"
                md-menu-class="autocomplete-custom-template">
              <md-item-template>
                <span class="item-title">
                  <md-icon md-svg-icon="img/icons/cat.png"></md-icon>
                  <span> {{item.name}} </span>
                </span>
                <span class="item-metadata">
                  <span class="item-metastat">
                    <strong>{{item.watchers}}</strong> watchers
                  </span>
                  <span class="item-metastat">
                    <strong>{{item.forks}}</strong> forks
                  </span>
                </span>
              </md-item-template>
              </md-autocomplete>
              </form>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="app.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
  </body>
</html>
